# Example docker-compose file, just replace the environment variables of the bazcal to the correct ones for you
version: '3.1'

services: 
    bazcal:
        build: .
        restart: unless-stopped
        environment:
            API_KEY: 00000000-0000-0000-0000-000000000000
            DISCORD_KEY: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
            API_ENDPOINT: https://api.hypixel.net/skyblock/bazaar
            DATA_DIR: /data
        volumes: 
            - ./data:/data
        networks: 
            - outside
            - backend

    mongo:
        image: mongo
        restart: unless-stopped
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example # I just keep it this 'cause its an internal db.
        networks: 
            - backend

networks: 
    outside:
        internal: false
    backend:
        internal: true